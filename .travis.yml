language: cpp
os:
  - osx
script:
  - nvm install $(cat .node-version)
  - nvm use $(cat .node-version)
  - node --version
  - npm --version
  - npm install
  - npm run package-macos
deploy:
  provider: releases
  api_key:
    secure: ""
  file: ./release-builds/nkcv.dmg
  skip_cleanup: true
  on:
    tags: true
