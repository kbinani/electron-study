<!DOCTYPE html>
<html style="height: 100%">
<head>
<meta charset="UTF-8">
<title>Electron Read Us</title>
<script>
  function onload() {
    const isDev = require('electron-is-dev');
    const webview = document.querySelector("webview");
    webview.addEventListener("dom-ready", function() {
      if (isDev) {
        webview.openDevTools();
      }
    });
  }
</script>
</head>
<body style="margin: 0; padding: 0; min-width: 100%; min-height: 100%" onload="onload()">
  <div style="display: flex; flex-direction: column; width: 100vw; height: 100vh; background-color: transparent;">
    <div style="flex: 0 0 480px; background-color: transparent;">
      <webview
        id="wv"
        src="http://www.dmm.com/netgame/social/-/gadgets/=/app_id=854854/"
        style="width: 800px; height: 480px; margin: auto; background-color: transparent;"
        nodeintegration
        preload="./preload.js">
      </webview>
    </div>
    <div id="tool_container" style="flex: 1 1 auto; min-height: 200px; background-color: transparent;">
    </div>
  </div>
</body>
</html>
