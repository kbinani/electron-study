<!DOCTYPE html>
<html style="height: 100%">
<head>
<meta charset="UTF-8">
<title>所属艦娘一覧</title>
<link href="./style/ships.css" rel="stylesheet"/>
<link href="./style/theme/default.css" rel="stylesheet"/>
<script src="./shared.js"></script>
<script src="./ships.js"></script>
</head>
<body class="ThemeContainer" style="margin: 0; padding: 0; width: 100vw; height: 100vh;" onload="onload()">
  <div style="width: 100vw; height: 100vh; display: flex; flex-direction: column; overflow: hidden;">
    <div style="flex: 0 0 auto; border: solid 1px #888; margin: 10px 10px 5px 10px;">
      <div id="ship_type_choices" style="padding: 5px;">
        艦種:
        <br/>
        <span style="height: 25px; line-height: 25px; margin-right: 10px;">
          <label for="ship_type_all">
            <input id="ship_type_all" type="checkbox" onclick="toggleAll()" checked="checked"/>すべて選択
          </label>
        </span>
        <br/>
      </div>
    </div>
    <div style="flex: 0 0 auto; border: solid 1px #888; margin: 5px 10px 5px 10px;">
      <table style="flex: 1 1 auto; padding: 5px;" width="100%">
        <tr>
          <td align="right" nowrap>レベル:</td>
          <td width="33.3%" nowrap>
            <label><input type="radio" name="filter_level" checked="checked" value="any" onchange="update()">すべて</label>
            <label><input type="radio" name="filter_level" value="2_or_grater" onchange="update()">Lv.2以上</label>
            <label><input type="radio" name="filter_level" value="1" onchange="update()">Lv.1</label>
          </td>
          <td align="right" nowrap>速力:</td>
          <td width="33.3%" nowrap>
            <label><input type="checkbox" name="filter_soku" checked="checked" value="20" onchange="update()">最速</label>
            <label><input type="checkbox" name="filter_soku" checked="checked" value="15" onchange="update()">高速+</label>
            <label><input type="checkbox" name="filter_soku" checked="checked" value="10" onchange="update()">高速</label>
            <label><input type="checkbox" name="filter_soku" checked="checked" value="5" onchange="update()">低速</label>
          </td>
          <td align="right" nowrap>損傷:</td>
          <td width="33.3%" nowrap>
            <label><input type="radio" name="filter_damage" checked="checked" value="any" onchange="update()">すべて</label>
            <label><input type="radio" name="filter_damage" value="damaged" onchange="update()">あり</label>
            <label><input type="radio" name="filter_damage" value="non_damaged" onchange="update()">なし</label>
          </td>
        </tr>
        <tr>
          <td align="right" nowrap>ロック:</td>
          <td width="33.3%" nowrap>
            <label><input type="radio" name="filter_lock" checked="checked" value="any" onchange="update()">すべて</label>
            <label><input type="radio" name="filter_lock" value="locked" onchange="update()">している</label>
            <label><input type="radio" name="filter_lock" value="non_locked" onchange="update()">していない</label>
          </td>
          <td align="right" nowrap>改造:</td>
          <td width="33.3%" nowrap>
            <label><input type="radio" name="filter_upgrade" checked="checked" value="any" onchange="update()">すべて</label>
            <label><input type="radio" name="filter_upgrade" value="upgraded" onchange="update()">改造完了</label>
            <label><input type="radio" name="filter_upgrade" value="non_upgraded" onchange="update()">改造未完</label>
          </td>
          <td align="right" nowrap>cond:</td>
          <td width="33.3%" nowrap>
            <label><input type="radio" name="filter_cond" checked="checked" value="any" onchange="update()">すべて</label>
            <label><input type="radio" name="filter_cond" value="50_or_grater" onchange="update()">50以上</label>
            <label><input type="radio" name="filter_cond" value="lower_than_50" onchange="update()">50未満</label>
          </td>
        </tr>
        <tr>
          <td align="right" nowrap>遠征:</td>
          <td width="33.3%" nowrap>
            <label><input type="checkbox" name="filter_mission" checked="checked" onchange="update()">遠征中の艦を除外する</label>
          </td>
          <td align="right" nowrap>近代化改修:</td>
          <td width="33.3%" nowrap>
            <label><input type="radio" name="filter_remodel" checked="checked" value="any" onchange="update()">すべて</label>
            <label><input type="radio" name="filter_remodel" value="remodelled" onchange="update()">改修完了</label>
            <label><input type="radio" name="filter_remodel" value="non_remodelled" onchange="update()">改修未完</label>
          </td>
        </tr>
      </table>
    </div>
    <div style="flex: 1 1 auto; border: solid 1px #888; margin: 5px 10px 10px 10px; overflow: scroll;">
      <table style="border-collapse: collapse;">
        <thead style="">
          <tr id="ship_table_header">
            <td class="ThemeTableHeader" nowrap></td>
            <td class="ThemeTableHeader" nowrap>ID<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
            <td class="ThemeTableHeader" nowrap>艦種<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
            <td class="ThemeTableHeader" nowrap>艦名<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
            <td class="ThemeTableHeader" nowrap>レベル<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
            <td class="ThemeTableHeader" nowrap>cond<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
            <td class="ThemeTableHeader" nowrap>火力<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
            <td class="ThemeTableHeader" nowrap>雷装<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
            <td class="ThemeTableHeader" nowrap>対空<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
            <td class="ThemeTableHeader" nowrap>装甲<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
            <td class="ThemeTableHeader" nowrap>運<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
            <td class="ThemeTableHeader" nowrap>索敵<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
            <td class="ThemeTableHeader" nowrap>対潜<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
            <td class="ThemeTableHeader" nowrap>速力<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
            <td class="ThemeTableHeader" nowrap>出撃海域<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
            <td class="ThemeTableHeader" nowrap>修復時間<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
            <td class="ThemeTableHeader" nowrap>装備<span class="TableHeaderSortOrder"></span><span class="TableHeaderSortType"></span></td>
          </tr>
        </thead>
        <tbody id="ship_table" style="overflow: scroll;">
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
